<html lang="ru">
<head>

<body>
    <header class="header">
        <div class="autocontainer">
            <h1>Университет Прогресса</h1>

        <h2>Проверка статуса регистрации</h2>

        <div id="status-message" class="main-content"></div>

        <input type="button" value="Назад" onclick="location.href='http://localhost:8080/api/formreg'">
