<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Багетная мастерская</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/stylereg.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="autocontainer">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-palette logo-icon"></i>
                    <div class="logo-text">
                        <h1>Багетная мастерская</h1>
                        <p>Оформление картин и фотографий с 2005 года</p>
                    </div>
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="http://localhost:9090/api/formindex" class="nav-link">Главная</a></li>
                        <li><a href="http://localhost:9090/api/formsvedeniy" class="nav-link active">О нас</a></li>
                        <li><a href="http://localhost:9090/api/formspecial" class="nav-link">Услуги</a></li>
                        <li><a href="http://localhost:9090/api/formcontact" class="nav-link">Контакты</a></li>
                        <li><a href="http://localhost:9090/api/formauto" class="nav-link">Войти</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Регистрация</h2>
                <div class="form-container">
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="lastname">Фамилия:</label>
                            <input type="text" id="lastname" name="lastname" required placeholder="Введите вашу фамилию">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Имя:</label>
                            <input type="text" id="firstname" name="firstname" required placeholder="Введите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="middlename">Отчество:</label>
                            <input type="text" id="middlename" name="middlename" required placeholder="Введите ваше отчество">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                        </div>
                        <button type="submit"><b>Зарегистрироваться</b></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="autocontainer">
            <p>&copy; 2025 Багетная мастерская. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
