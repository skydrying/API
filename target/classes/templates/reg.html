<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Багетная мастерская</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/stylereg.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="autocontainer">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-palette logo-icon"></i>
                <div class="logo-text">
                    <h1>Багетная мастерская</h1>
                    <p>Оформление картин и фотографий с 2005 года</p>
                </div>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="http://localhost:9090/api/formindex" class="nav-link">Главная</a></li>
                    <li><a href="http://localhost:9090/api/formsvedeniy" class="nav-link">О нас</a></li>
                    <li><a href="http://localhost:9090/api/formassortiment" class="nav-link">Ассортимент</a></li>
                    <li><a href="http://localhost:9090/api/formyslygs" class="nav-link">Услуги</a></li>
                    <li><a href="http://localhost:9090/api/formotziv" class="nav-link">Отзывы</a></li>
                    <li><a href="http://localhost:9090/api/formcontact" class="nav-link">Информация</a></li>
                    <li th:if="${user != null}">
                        <span class="nav-link user-name" th:text="${userDisplayName}" onclick="redirectToPersonal()">Иванов И.И.</span>
                        <form th:action="@{/api/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link logout-btn">Выйти</button>
                        </form>
                    </li>
                    <li th:if="${user == null}">
                        <a href="http://localhost:9090/api/formauto" class="nav-link active">Войти</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section>
        <div class="container">
            <h2>Регистрация</h2>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <div class="form-container">
                <form id="registration-form" action="registrationCustomer" method="post">
                    <div class="form-group">
                        <label for="lastname">Фамилия:</label>
                        <input type="text" id="lastname" name="LastName" required placeholder="Введите вашу фамилию">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Имя:</label>
                        <input type="text" id="firstname" name="FirstName" required placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="middlename">Отчество:</label>
                        <input type="text" id="middlename" name="MiddleName" required placeholder="Введите ваше отчество">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="Phone" required placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="Login" required placeholder="Введите ваш логин">
                    </div>
                    <div class="form-group">
                        <label for="passwords">Пароль:</label>
                        <input type="text" id="passwords" name="Password" required placeholder="Введите ваш пароль">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="Email" required placeholder="example@mail.ru">
                    </div>
                    <button type="submit"><b>Зарегистрироваться</b></button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="autocontainer">
        <p>&copy; 2025 Багетная мастерская. Все права защищены.</p>
    </div>
</footer>

<script>
    function redirectToPersonal() {
        window.location.href = 'http://localhost:9090/api/formspecial';
    }
</script>
</body>
</html>
